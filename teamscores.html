<script>
function showNotif(text) {
 if(document.getElementById('notif').style.display == 'block') {
  setTimeout(function(){showNotif(text)},2000);
 } else {
  document.getElementById('notif').innerHTML = text.toUpperCase();
  document.getElementById('notif').style.display = 'block';
  setTimeout(function(){document.getElementById('notif').style.display = 'none'},2000);
 }
}
function login() {
 if(document.getElementById('username-field').value != 'bbguy' || document.getElementById('password-field').value != 'finman') {
  showNotif("INVALID USER CREDENTIALS");
 }
 else {

 }
}
</script>
